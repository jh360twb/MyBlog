<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客园</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <!--      适应手机 stackable  -->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">博客园</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone  icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <!--            在右侧-->
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted input">
                    <input type="text" placeholder="快速搜索...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <!--    响应式效果,根据屏幕变化大小,比较好适应移动端-->
    <div class="ui container">
        <div class="ui top attached segment">
            头部
        </div>
        <div class="ui attached segment">
            图片区域
        </div>
        <div class="ui attached segment">

        </div>
    </div>
</div>

<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--        一共分16份-->
        <div class="ui stackable inverted divided grid">
            <!--            图片-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./static/images/myinfo.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--            最新博客-->
            <div class="four wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">火焰猫的故事</a>
                    <a href="#" class="item">火焰猫的故事</a>
                    <a href="#" class="item">火焰猫的故事</a>
                </div>
            </div>

            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 873044564@qq.com</a>
                    <a href="#" class="item">Tel: 18571580469</a>
                    <a href="#" class="item">Nick: 火焰猫的故事</a>
                </div>
            </div>
            <!--            简介-->
            <div class="five wide column">
                <h4 class="ui inverted header">博客简介</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">这是我的个人博客 , 希望每个到达这里的人都可以学到新知识 !</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-mini m-text-spaced m-text-thin">Copyright ©2021 Tian Designed By Tian</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
<!--    点击事件-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
